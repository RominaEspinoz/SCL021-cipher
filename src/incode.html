<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="name">
      <h1>Te Acompaño</h1>
      <h2>Juntas nos cuidamos</h2>
    </div>
    <div class="imagen"><img src="Invited! (1).jpg" alt="Logo" class="Logo"></div>
  </header>

  <main>

    <article id="incode2">
      <form action="#" method="post" name="Mensage" id="Formulario">
        <label for=messagetocode id="InsertMessage">INSERTA TÚ MENSAJE AQUÍ:</label>
        <input type="text" id="messagetocode" name="messagetocode" pattern="[A-Z]{1,1000}"
          placeholder="Sólo mayúsculas, no se acepta la letra ñ"></input>
        <span class="validity"></span>
      </form>
      <form action="#" method="post" name="Mensage" id="Formulario">
        <div class="part2">
          <label for="movement" id="labelmovement">Indica un n° de desplazamiento para el cifrado</label>
          <input type="number" id="movement" name="movement"></input>
          <input type="button" id="Tocreate" value="CREAR"></input>
        </div>
        <div class="CodedMessage">
          <p>ESTE ES TÚ MENSAJE SECRETO!</p>
          <input type="text" name="textarea" id="textarea">
        </div>
      </form>

      <!-- <div class="CodedMessage">
        <p>Este es tú mensaje secreto!</p>
        <input type="text" name="textarea" id="textarea">
      </div> -->
    </article>

    <article id="todecode2">
      <form action="#" method="post" name="Mensage" id="Formulario2">
        <input type="button" id="Todecode" value="DESCIRFAR MENSAJE SECRETO"></input>
       </form>

       <div class="DecodedMessage">
        <p>ESTE ES EL MENSAJE DESCIFRADO!</p>
        <input type="text" name="DecodedMessage" id="DecodedMessage">
      </div>

    </article>
    <div id="Buttons">
      <button class="Index"><a href="index.html" style="color:black" >VOLVER</a></button>
      <button class="Decode"><a href="decode.html" style="text-decoration:none">DESCIFRAR</a></button>
    </div>
    

    
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
